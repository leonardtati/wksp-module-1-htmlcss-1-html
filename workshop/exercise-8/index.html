<!DOCTYPE html>
<html>
    <body>
        <h1>Registration form</h1>
        <form>
        <div>
                <label>Username</label>
                <input type="text">
                <label>Password</label>
                <input type="password" name="" id="">
        </div>
        <div>
                <label>Email</label><input type="text">
        </div>
        

        <p>Which taxi do you require?</p>

        <div>
            <input type="radio" name="taxi" value="Car" required>
            <label>Car</label>
        </div>

        <div>
            <input type="radio" name="taxi" value="Van" required>
            <label>Van</label>
        </div>

        <div>
            <input type="radio" name="taxi" value="Tuk tuk" required>
            <label>Tuk Tuk</label>
        </div>

        <p>Extra</p>

        <div>
            <input type="checkbox" name="extra" value="Banana" required>
            <label>Banana</label>
        </div>

        <div>
            <input type="checkbox" name="extra" value="Baby seat" required>
            <label>Baby seat</label>
        </div>

        <div>
            <input type="checkbox" name="extra" value="Air conditioning" required>
            <label>Air conditioning</label>
        </div>

        <div>
            <label>Pickup</label>
            <select>
                <option value= "Select one">
                    Select one
                </option>
                <option value="Airport">
                    Airport
                </option>
                <option value="TownHall">
                    TownHall
                </option>
                <option value="St-Viateur Bagel">
                    St-Viateur Bagel
                </option>
            </select>
        </div>

        <div>
            <label>Special</label>
            <textarea></textarea>
        </div>
        <button>Submit</button>
    </form>
    </body>
</html>
